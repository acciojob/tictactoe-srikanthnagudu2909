<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .hide {
            display: none;
        }

        .game-board {
            height: 400px;
            width: 400px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            margin: 20px auto;
        }

        .cell {
            border: 1px solid black;
            background-color: #ffb6c1;
            font-size: 2.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #f8a5c2;
        }

        .message {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Player input form -->
        <form id="player-form">
            <label for="player-1">Player 1:</label>
            <input type="text" id="player-1" placeholder="Enter name"><br><br>
            <label for="player-2">Player 2:</label>
            <input type="text" id="player-2" placeholder="Enter name"><br><br>
            <button id="submit" type="submit">Submit</button>
        </form>

        <!-- Game area -->
        <div id="game-area" class="hide">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="game-board" id="board"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById("player-form");
        const gameArea = document.getElementById("game-area");
        const board = document.getElementById("board");
        const messageDiv = document.querySelector(".message");

        let player1 = "";
        let player2 = "";
        let currentPlayer = "";
        let gameActive = true;
        let boardState = ["", "", "", "", "", "", "", "", ""];

        // Winning combinations
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Form submission
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            player1 = document.getElementById("player-1").value.trim();
            player2 = document.getElementById("player-2").value.trim();

            if (!player1 || !player2) {
                alert("Please enter both player names!");
                return;
            }

            form.classList.add("hide");
            gameArea.classList.remove("hide");

            currentPlayer = player1;
            messageDiv.textContent = `${currentPlayer}, you're up!`;

            createBoard();
        });

        // Create board
        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = i + 1;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            }
        }

        // Handle click
        function handleClick(e) {
            const index = e.target.id - 1;

            if (!gameActive || boardState[index]) return;

            boardState[index] = currentPlayer === player1 ? "X" : "O";
            e.target.textContent = boardState[index];

            if (checkWinner()) {
                messageDiv.textContent = `${currentPlayer}, congratulations you won! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            if (boardState.every(cell => cell)) {
                messageDiv.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === player1 ? player2 : player1;
            messageDiv.textContent = `${currentPlayer}, you're up!`;
        }

        // Check winner
        function checkWinner() {
            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return (
                    boardState[a] &&
                    boardState[a] === boardState[b] &&
                    boardState[a] === boardState[c]
                );
            });
        }
    </script>
</body>
</html>
